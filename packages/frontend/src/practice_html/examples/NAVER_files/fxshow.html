<body onload="lazyLoading()" marginwidth="0" marginheight="0">
<div id="da_timeboard">
    <div class="content">
        <div id="addiv" class="ad">
            <a href="https://siape.veta.naver.com/fxclick?eu=EU10041888&amp;calp=-&amp;oj=A4YjrwVVtw9x8cfS51TDuugRvyAVCoOe9%2F9TxxtnVgSAQJSZA20T%2B2x%2FhcG054wntYTrn4J4i2ni7x5803GJimQbEkDwIInI&amp;ac=8288096&amp;src=4965535&amp;br=3443146&amp;evtcd=P901&amp;x_ti=1308&amp;tb=&amp;oid=&amp;sid1=&amp;sid2=&amp;rk=6cf27aec979dd0dd9ef1104a3a62b26e&amp;eltts=O7HDTRo2rJk2UOv5jtfVWA%3D%3D&amp;lu=&amp;brs=Y&amp;" id="ac_banner_a" target="_blank">
            <img src="./a3a5464edad199104e11_20210402122117663.jpg" width="1500" height="270" alt="[광고]그랜드 오픈 2021.04 쉿, 조용히 따라와! 명검" border="0" style="width:750px;height:135px;"><div id="da_access" style="position: absolute; top: 50%; left: 50%; width: 154px; height: 58px; margin: -29px 0px 0px -77px; background: url(&quot;https://ssl.pstatic.net/tveta/libs/res/www/common/info/da_access.png&quot;); display: none;"></div></a>
        </div>
    </div>
</div>
<script type="text/javascript">
    try {
        document.domain = "naver.com";
    } catch (e) {}

    function lazyLoading() {
        new Nimp(["https://siape.veta.naver.com/fxview?eu=EU10041888&calp=-&oj=A4YjrwVVtw9x8cfS51TDuugRvyAVCoOe9%2F9TxxtnVgSAQJSZA20T%2B2x%2FhcG054wntYTrn4J4i2ni7x5803GJimQbEkDwIInI&ac=8288096&src=4965535&evtcd=P100&x_ti=1308&tb=&oid=&sid1=&sid2=&rk=6cf27aec979dd0dd9ef1104a3a62b26e&eltts=O7HDTRo2rJk2UOv5jtfVWA%3D%3D&brs=Y&&eid=V800"]).log(1);
        initAd();
    };
    function initAd() {
        setDomByGOLang();
        initAltForImage();
        setClickCoordinate();
    };
    function setDomByGOLang() {
        var targetTag = $("#ac_banner_a");
        var daHtml = "";

        daHtml += "<img src=\"https://ssl.pstatic.net/tveta/libs/1324/1324310/a3a5464edad199104e11_20210402122117663.jpg\" width=\"1500\" height=\"270\" alt=\"[광고]그랜드 오픈 2021.04 쉿, 조용히 따라와! 명검\" border=\"0\" style=\"width:750px;height:135px;\">";

        targetTag.append(daHtml);
    };
    function initAltForImage() {
        // DA Alternative - Create Access Layer
        var accessLayer = document.createElement('div');
        accessLayer.setAttribute('id', 'da_access');
        accessLayer.style.cssText = 'position:absolute;top:50%;left:50%;width:154px;height:58px;margin:-29px 0 0 -77px;background:url(https://ssl.pstatic.net/tveta/libs/res/www/common/info/da_access.png)';
        accessLayer.style.display = "none";
        var oAdDiv = document.getElementById("ac_banner_a");
        oAdDiv.appendChild(accessLayer);

        // DA Alternative - Focus Action
        var altLink = document.getElementById("ac_banner_a");
        var bMousedown = false;
        altLink.onmousedown = function() {
            bMousedown = true;
        };
        altLink.onfocus = function() {
            if (!bMousedown) {
                accessLayer.style.display = "block";
            }
        };
        altLink.onblur = function() {
              accessLayer.style.display = "none";
        };
    };
    function setClickCoordinate(){
        if (Da.$$("da_top") !== null) {
            new naver_corp_da.getClickedCoordinate({
                adArea: Da.$$("da_top")
            }).activate();
        }
        new naver_corp_da.getClickedCoordinate({
            adArea: Da.$("addiv"),
            adType: "image",
            parentArea: Da.$$("veta_top")
        }).activate();
    };
</script>
